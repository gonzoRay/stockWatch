<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>stockWatch</title>
    <script src="node_modules/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="scripts/stocks.js" type="text/javascript"></script>
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/styles/styles.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="page-centered">

        <div class="page-header">
            <img src="assets/images/stockwatch_logo.png" title="stockWatch" width="150" height="150" border="0"/>
            <h2>stockWatch<br/>
                <small>Keep an eye on your favorite stocks</small>
            </h2>
        </div>

        <div class="search-bar">
            <form class="form-inline">
                <div class="form-group">
                    <input type="text" class="form-control" id="stockInputSymbol" placeholder="Enter a stock symbol">
                </div>
                <button type="submit" class="btn btn-default">Lookup stock</button>
            </form>

        </div>

        <div class="error-info">
            <span id="errorMessage" class="text-danger"></span>
        </div>

        <div class="stock-info">
            <div class="pull-left">
                <h2 class="stock-name"></h2>
                <span class="stock-desc"></span>
                <br/>
                <span class="stock-last-traded"></span>
            </div>
            <div class="pull-right">
                <h2 class="stock-price"></h2>
                <span class="text-info">
                    <span class="stock-price-change"></span>
                </span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
